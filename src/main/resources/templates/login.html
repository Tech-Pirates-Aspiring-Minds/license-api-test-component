<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
		// Add "https://ipinfo.io" statement 
		// this will communicate with the ipify servers  
		// in order to retrieve the IP address 

		$.get("https://api.ipify.org?format=json", function (response) {
			// alert(response.ip);
			document.getElementById('ipDetail').value = response.ip;
		}, "json")

        // "json" shows that data will be fetched in json format 
	</script>
</head>

<body>
	<div class="row align-items-center justify-content-center">
		<div class="col-12 col-md-6 p-5">
			<div class="card">
				<div class="card-header p-2">
					<h5 class="card-title mb-0">Login</h5>
				</div>
				<div class="card-body">
					<div class="alert alert-danger p-2" th:if="${param.error}"><i class="fa fa-error mr-2"></i>Invalid username and password.</div>
					<div class="alert alert-warning p-2" th:if="${param.logout}"> You have been logged out. </div>
					<form th:action="@{/login}" method="post">
						<div class="form-row">
							<div class="form-group col-12 col-md-12">
								<label>Enter Username</label>
								<input class="form-control" type="text" name="username" placeholder="User Name"
									required>
							</div>
							<div class="form-group col-12 col-md-12">
								<label>Enter User name</label>
								<input class="form-control" type="password" name="password" placeholder="Password"
									required>
							</div>
							<input type="hidden" id="ipDetail" value="51" th:name="client_detail" />

						</div>
						<div class="form-actions d-flex justify-content-end">
							<input class="btn btn-success" type="submit" value="Login">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
